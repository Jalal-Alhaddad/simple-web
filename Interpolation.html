<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript String Interpolation Examples</title>
  <!-- Prism CSS -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/themes/prism.min.css" rel="stylesheet">
</head>

<body>

  <h2>String Interpolation with <code>${}</code>:</h2>
  <pre><code class="language-javascript">
const name = 'Alice';
const age = 30;
const country = 'USA';

const message = `Name: ${name}, Age: ${age}, Country: ${country}`;

console.log(message); // Output: Name: Alice, Age: 30, Country: USA
</code></pre>

  <!-- Prism JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0"></script>
</body>

</html>
