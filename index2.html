<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Samples</title>
</head>

<body>
<h1>Hornsby</h1>
<p>Students list</p>

  <script>
    const names = ['John', 'Jane', 'Mike'];
    const tags = names.map(name => `<li>${name}</li>`);
    const html = `<ul>${tags.join('')}</ul>`;
    console.log(html);
    document.body.innerHTML += html;
  </script>
</body>

</html>
